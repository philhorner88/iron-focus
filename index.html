<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IronFocus Pro 10.0</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="IronFocus">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2964/2964514.png">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { 
            background-color: black; 
            margin: 0; 
            padding: 0; 
            color: white;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            user-select: none;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .safe-area-inset-bottom { padding-bottom: env(safe-area-inset-bottom); }
        input, select { font-size: 16px !important; }
        .kg-text { color: #22d3ee; } 
        .reps-text { color: #4ade80; }
        .active-ring { filter: drop-shadow(0 0 10px rgba(34, 211, 238, 0.4)); }
        .queue-active { border-color: #22d3ee; background: rgba(34, 211, 238, 0.05); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- Icons ---
        const Icon = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const Play = (p) => <Icon {...p}><polygon points="5 3 19 12 5 21 5 3"/></Icon>;
        const Pause = (p) => <Icon {...p}><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></Icon>;
        const RotateCcw = (p) => <Icon {...p}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><polyline points="3 3 3 8 8 8"/></Icon>;
        const Plus = (p) => <Icon {...p}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></Icon>;
        const Trash2 = (p) => <Icon {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></Icon>;
        const Dumbbell = (p) => <Icon {...p}><path d="M6.5 6.5h11M6.5 17.5h11M3 10v4a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2z"/><path d="M8.5 6.5v11M15.5 6.5v11"/></Icon>;
        const TimerIcon = (p) => <Icon {...p}><line x1="10" y1="2" x2="14" y2="2"/><line x1="12" y1="14" x2="15" y2="11"/><circle cx="12" cy="14" r="8"/></Icon>;
        const CheckCircle2 = (p) => <Icon {...p}><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></Icon>;
        const Circle = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"/></Icon>;
        const HistoryIcon = (p) => <Icon {...p}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><polyline points="3 3 3 8 8 8"/><line x1="12" y1="7" x2="12" y2="12"/><line x1="12" y1="12" x2="16" y2="14"/></Icon>;
        const ClipboardList = (p) => <Icon {...p}><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><line x1="8" y1="11" x2="16" y2="11"/><line x1="8" y1="16" x2="16" y2="16"/></Icon>;
        const X = (p) => <Icon {...p}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></Icon>;
        const ChevronUp = (p) => <Icon {...p}><polyline points="18 15 12 9 6 15"/></Icon>;
        const ChevronDown = (p) => <Icon {...p}><polyline points="6 9 12 15 18 9"/></Icon>;
        const Award = (p) => <Icon {...p}><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></Icon>;
        const Clock = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></Icon>;
        const Flag = (p) => <Icon {...p}><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/><line x1="4" y1="22" x2="4" y2="15"/></Icon>;
        const Activity = (p) => <Icon {...p}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></Icon>;
        const Edit = (p) => <Icon {...p}><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></Icon>;
        const Volume2 = (p) => <Icon {...p}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></Icon>;
        const VolumeX = (p) => <Icon {...p}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/></Icon>;
        const LayoutGrid = (p) => <Icon {...p}><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></Icon>;
        const SkipForward = (p) => <Icon {...p}><polygon points="5 4 15 12 5 20 5 4"/><line x1="19" y1="5" x2="19" y2="19"/></Icon>;
        const SkipBack = (p) => <Icon {...p}><polygon points="19 20 9 12 19 4 19 20"/><line x1="5" y1="19" x2="5" y2="5"/></Icon>;

        // --- Library ---
        const MUSCLE_GROUPS = ['Chest', 'Back', 'Quads', 'Hamstrings', 'Shoulders', 'Biceps', 'Triceps', 'Abs', 'Calves', 'Glutes', 'Full Body'];
        const MUSCLE_MAP = {
            Chest: ['bench', 'chest', 'fly', 'pec', 'incline press', 'pushup'],
            Back: ['row', 'pull', 'lat', 'deadlift', 'back', 'chin', 'traps', 'lats', 'shrug'],
            Triceps: ['tricep', 'skullcrusher', 'pushdown', 'dip'],
            Biceps: ['bicep', 'curl', 'hammer', 'preacher'],
            Shoulders: ['shoulder', 'overhead', 'lateral', 'raise', 'delt', 'military', 'landmine'],
            Quads: ['squat', 'leg press', 'quad', 'lunge', 'extension'],
            Hamstrings: ['rdl', 'stiff', 'hamstring', 'curl'],
            Glutes: ['glute', 'hip thrust', 'bridge'],
            Abs: ['ab', 'crunch', 'situp', 'plank', 'core'],
            Calves: ['calf', 'calve']
        };

        const detectMuscle = (name) => {
            const low = name.toLowerCase();
            for (const [m, keywords] of Object.entries(MUSCLE_MAP)) {
                if (keywords.some(k => low.includes(k))) return m;
            }
            return 'Full Body';
        };

        const formatDuration = (s) => {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = s % 60;
            if (h > 0) return `${h}h ${m}m ${sec}s`;
            if (m > 0) return `${m}m ${sec}s`;
            return `${sec}s`;
        };

        const createNewSet = (target = "10") => ({ id: Math.random().toString(36).substr(2, 9), targetReps: target, actualReps: "", weight: "" });

        function App() {
            // --- Global State ---
            const [activeTab, setActiveTab] = React.useState('program');
            const [isAudioEnabled, setIsAudioEnabled] = React.useState(true);
            const [showBulkModal, setShowBulkModal] = React.useState(false);
            const [bulkTarget, setBulkTarget] = React.useState('active');
            const [bulkInput, setBulkInput] = React.useState("");
            const [expandedDay, setExpandedDay] = React.useState(null);

            // Persistence (v10)
            const [exercises, setExercises] = React.useState(() => JSON.parse(localStorage.getItem('if_ex_v10')) || []);
            const [history, setHistory] = React.useState(() => JSON.parse(localStorage.getItem('if_hist_v10')) || []);
            const [planner, setPlanner] = React.useState(() => JSON.parse(localStorage.getItem('if_plan_v10')) || 
                ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'].reduce((a, d) => ({ ...a, [d]: { type: 'strength', exercises: [], activity: 'Run', focus: '' } }), {}));
            const [benchmarks, setBenchmarks] = React.useState(() => JSON.parse(localStorage.getItem('if_bench_v10')) || {});
            const [timerSettings, setTimerSettings] = React.useState(() => JSON.parse(localStorage.getItem('if_time_v10')) || { work: 45, restSet: 60, restEx: 120, prep: 10 });
            
            // Meta Session State
            const [activeDay, setActiveDay] = React.useState(() => localStorage.getItem('if_active_day_v10') || null);
            const [activeFocus, setActiveFocus] = React.useState(() => localStorage.getItem('if_active_focus_v10') || '');
            const [sessionSeconds, setSessionSeconds] = React.useState(0);
            const [isSessionStarted, setIsSessionStarted] = React.useState(false);

            // Timer Engine
            const [timeLeft, setTimeLeft] = React.useState(timerSettings.prep);
            const [isActive, setIsActive] = React.useState(false);
            const [timerMode, setTimerMode] = React.useState('PREP');
            const [currentExIdx, setCurrentExIdx] = React.useState(0);
            const [currentCycle, setCurrentCycle] = React.useState(1);

            const speak = React.useCallback((text) => {
                if (!isAudioEnabled) return;
                const ut = new SpeechSynthesisUtterance(text);
                ut.rate = 1.1;
                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(ut);
            }, [isAudioEnabled]);

            // Sync: Save current exercises back to Planner Day template automatically
            React.useEffect(() => {
                if (activeDay) {
                    setPlanner(prev => ({
                        ...prev,
                        [activeDay]: { ...prev[activeDay], exercises: exercises.map(ex => ({...ex, completed: false, sets: ex.sets.map(s => ({...s, actualReps: "", weight: ""}))})) }
                    }));
                }
            }, [exercises, activeDay]);

            // Local Storage Sync
            React.useEffect(() => {
                localStorage.setItem('if_ex_v10', JSON.stringify(exercises));
                localStorage.setItem('if_hist_v10', JSON.stringify(history));
                localStorage.setItem('if_plan_v10', JSON.stringify(planner));
                localStorage.setItem('if_bench_v10', JSON.stringify(benchmarks));
                localStorage.setItem('if_time_v10', JSON.stringify(timerSettings));
                localStorage.setItem('if_active_day_v10', activeDay || '');
                localStorage.setItem('if_active_focus_v10', activeFocus);
            }, [exercises, history, planner, benchmarks, timerSettings, activeDay, activeFocus]);

            // Global Session Clock
            React.useEffect(() => {
                let interval = null;
                if (isSessionStarted && timerMode !== 'COMPLETED') {
                    interval = setInterval(() => setSessionSeconds(prev => prev + 1), 1000);
                }
                return () => clearInterval(interval);
            }, [isSessionStarted, timerMode]);

            // Timer Logic
            React.useEffect(() => {
                let interval = null;
                if (isActive && timeLeft > 0) {
                    interval = setInterval(() => {
                        if (timeLeft <= 4 && timeLeft > 1) speak((timeLeft - 1).toString());
                        setTimeLeft(prev => prev - 1);
                    }, 1000);
                } else if (isActive && timeLeft === 0) {
                    handlePhaseShift();
                }
                return () => clearInterval(interval);
            }, [isActive, timeLeft, speak]);

            const handlePhaseShift = (dir = 'NEXT') => {
                if (!isSessionStarted) setIsSessionStarted(true);
                const totalCycles = exercises[currentExIdx]?.sets?.length || 1;
                if (dir === 'NEXT') {
                    if (timerMode === 'PREP') startWork(currentExIdx, 1);
                    else if (timerMode === 'WORK') {
                        if (currentCycle < totalCycles) startRest('SET');
                        else if (currentExIdx < exercises.length - 1) startRest('EX');
                        else finishSession();
                    } else if (timerMode === 'REST_SET') startWork(currentExIdx, currentCycle + 1);
                    else if (timerMode === 'REST_EX') startWork(currentExIdx + 1, 1);
                    else if (timerMode === 'COMPLETED') resetTimer();
                } else {
                    if (currentCycle > 1) startWork(currentExIdx, currentCycle - 1);
                    else if (currentExIdx > 0) startWork(currentExIdx - 1, 1);
                    else resetTimer();
                }
            };

            const startWork = (idx, cycle) => {
                setTimerMode('WORK'); setTimeLeft(timerSettings.work);
                setCurrentExIdx(idx); setCurrentCycle(cycle);
                speak(`${exercises[idx]?.name}. Set ${cycle}. Go.`);
            };

            const startRest = (type) => {
                setTimerMode(type === 'SET' ? 'REST_SET' : 'REST_EX');
                setTimeLeft(type === 'SET' ? timerSettings.restSet : timerSettings.restEx);
                speak(`Rest. Next: ${type === 'SET' ? 'Set ' + (currentCycle + 1) : exercises[currentExIdx + 1]?.name}`);
            };

            const resetTimer = () => {
                setIsActive(false); setCurrentExIdx(0); setCurrentCycle(1);
                setTimerMode('PREP'); setTimeLeft(timerSettings.prep);
            };

            const finishSession = () => {
                setIsActive(false); setTimerMode('COMPLETED');
                speak("Session complete. Tap flag to save.");
            };

            const toggleComplete = (id) => {
                setExercises(exercises.map(ex => {
                    if (ex.id === id) {
                        const isChecking = !ex.completed;
                        if (isChecking && exercises[currentExIdx]?.id === id && isActive) {
                            setTimeout(() => handlePhaseShift('NEXT'), 400);
                        }
                        return { ...ex, completed: isChecking };
                    }
                    return ex;
                }));
            };

            const addExercises = (names, target = 'active') => {
                const newOnes = names.map(n => ({ 
                    id: Math.random().toString(36).substr(2, 9), 
                    name: n.trim(), 
                    muscle: detectMuscle(n.trim()), 
                    completed: false, 
                    sets: Array(4).fill(0).map(() => createNewSet()) 
                }));
                if (target === 'active') setExercises([...exercises, ...newOnes]);
                else setPlanner({...planner, [target]: {...planner[target], exercises: [...planner[target].exercises, ...newOnes]}});
            };

            const finishWorkoutAction = () => {
                if (exercises.length === 0) return;
                const newBenchmarks = { ...benchmarks };
                const volMap = {};
                let totalSets = 0;

                exercises.forEach(ex => {
                    const lastValidSet = [...ex.sets].reverse().find(s => s.actualReps !== "");
                    if (lastValidSet) newBenchmarks[ex.name] = { weight: lastValidSet.weight, reps: lastValidSet.actualReps };
                    const muscle = ex.muscle || 'Full Body';
                    volMap[muscle] = (volMap[muscle] || 0) + ex.sets.length;
                    totalSets += ex.sets.length;
                });

                const newEntry = {
                    id: Date.now().toString(),
                    date: new Date().toLocaleDateString(),
                    timestamp: Date.now(),
                    focus: activeFocus || (activeDay ? `${activeDay} Session` : 'Workout'),
                    totalSets, duration: sessionSeconds, volume: volMap
                };

                setHistory([newEntry, ...history]);
                setBenchmarks(newBenchmarks);
                setExercises([]);
                setSessionSeconds(0);
                setIsSessionStarted(false);
                setActiveDay(null);
                setActiveFocus('');
                setActiveTab('dashboard');
            };

            const activatePlan = (day) => {
                const plan = planner[day];
                setActiveDay(day);
                setActiveFocus(plan.focus || '');
                if (plan.type === 'cardio') {
                    setExercises([{ id: 'c-1', name: `${plan.activity} Session`, muscle: 'Full Body', completed: false, sets: [createNewSet('30m')] }]);
                } else {
                    setExercises(plan.exercises.map(ex => ({ ...ex, completed: false })));
                }
                setActiveTab('program');
                setExpandedDay(null);
                resetTimer();
            };

            const moveEx = (idx, dir) => {
                if ((idx === 0 && dir === -1) || (idx === exercises.length - 1 && dir === 1)) return;
                const copy = [...exercises];
                const item = copy.splice(idx, 1)[0];
                copy.splice(idx + dir, 0, item);
                setExercises(copy);
            };

            return (
                <div className="min-h-screen bg-black text-white pb-32 safe-area-inset-bottom">
                    {/* Modals */}
                    {showBulkModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/80 backdrop-blur-md">
                            <div className="bg-zinc-900 w-full max-w-md border border-zinc-800 rounded-[2.5rem] p-8 shadow-2xl animate-in">
                                <h3 className="text-xl font-bold mb-6 flex items-center gap-2 text-cyan-400"><ClipboardList /> Bulk Import</h3>
                                <textarea autoFocus value={bulkInput} onChange={e => setBulkInput(e.target.value)} placeholder="Exercise names... One per line" className="w-full h-48 bg-black border border-zinc-800 rounded-2xl p-4 mb-4 outline-none text-white font-medium" />
                                <button onClick={() => { addExercises(bulkInput.split('\n').filter(l => l.trim() !== ""), bulkTarget); setShowBulkModal(false); setBulkInput(""); }} className="w-full bg-cyan-500 text-black font-black py-5 rounded-2xl active:scale-95 shadow-lg shadow-cyan-500/20 uppercase tracking-widest text-sm">Confirm</button>
                                <button onClick={() => setShowBulkModal(false)} className="w-full mt-2 py-4 text-zinc-500 font-bold text-sm">CANCEL</button>
                            </div>
                        </div>
                    )}

                    <div className="max-w-xl mx-auto px-5 pt-12 animate-in">
                        {/* Global Header */}
                        <div className="flex justify-between items-center mb-10 px-2">
                            <div>
                                <h1 className="text-3xl font-black italic tracking-tighter">IRON<span className="text-cyan-400">FOCUS</span></h1>
                                {isSessionStarted && (
                                    <div className="flex items-center gap-2 text-zinc-400 font-bold mt-1 text-[11px] uppercase tracking-widest">
                                        <Clock size={12} className="text-cyan-500"/> {formatDuration(sessionSeconds)}
                                    </div>
                                )}
                            </div>
                            <button onClick={() => setIsAudioEnabled(!isAudioEnabled)} className={`p-3 rounded-2xl border transition-all ${isAudioEnabled ? 'bg-cyan-500/10 border-cyan-500/30 text-cyan-400' : 'bg-zinc-900 border-zinc-800 text-zinc-500'}`}>
                                {isAudioEnabled ? <Volume2 /> : <VolumeX />}
                            </button>
                        </div>

                        {/* --- TRAIN TAB --- */}
                        {activeTab === 'program' && (
                            <div className="space-y-6">
                                <div className="flex flex-col gap-3 px-1">
                                    <div className="flex items-center gap-3 bg-zinc-900/50 px-5 py-3 rounded-[1.5rem] border border-zinc-800 shadow-inner">
                                        <Edit size={16} className="text-zinc-600" />
                                        <input 
                                            value={activeFocus} 
                                            onChange={e => setActiveFocus(e.target.value)}
                                            placeholder={activeDay ? `${activeDay} Focus...` : "Workout Focus Name..."}
                                            className="bg-transparent border-none p-0 text-sm font-black uppercase tracking-widest text-zinc-200 focus:ring-0 w-full"
                                        />
                                    </div>
                                    <div className="flex justify-between items-center">
                                        <h2 className="text-xs font-black uppercase tracking-[0.2em] text-zinc-500">Active Elements</h2>
                                        <div className="flex gap-2">
                                            <button onClick={() => { setBulkTarget('active'); setShowBulkModal(true); }} className="p-2.5 bg-zinc-900 rounded-xl border border-zinc-800 text-zinc-400"><ClipboardList size={20}/></button>
                                            <button onClick={finishWorkoutAction} className="bg-zinc-900 px-5 py-2.5 rounded-xl border border-zinc-700 active:scale-95 text-white shadow-lg"><Flag size={18}/></button>
                                            <button onClick={() => setExercises([...exercises, { id: Math.random().toString(36).substr(2,9), name: 'New Exercise', muscle: 'Full Body', completed: false, sets: [createNewSet()] }])} className="bg-cyan-500 text-black px-5 py-2.5 rounded-xl shadow-lg active:scale-95"><Plus size={18}/></button>
                                        </div>
                                    </div>
                                </div>

                                <div className="space-y-5">
                                    {exercises.map((ex, exIdx) => (
                                        <div key={ex.id} className={`bg-zinc-900 border border-zinc-800 rounded-[2.5rem] p-6 shadow-xl relative transition-all ${ex.completed ? 'opacity-20 scale-[0.97]' : ''}`}>
                                            <div className="flex justify-between items-start mb-4">
                                                <div className="flex gap-4 items-start flex-1">
                                                    <button onClick={() => toggleComplete(ex.id)} className="mt-1">
                                                        {ex.completed ? <CheckCircle2 className="text-cyan-400" size={30} /> : <Circle className="text-zinc-800" size={30} />}
                                                    </button>
                                                    <div className="flex-1">
                                                        <input value={ex.name} onChange={e => setExercises(exercises.map(x => x.id === ex.id ? {...x, name: e.target.value} : x))} className="bg-transparent border-none p-0 text-xl font-bold w-full text-white focus:ring-0" />
                                                        <div className="flex items-center gap-2 mt-1">
                                                            <div className="bg-cyan-500/10 text-cyan-400 text-[10px] font-black uppercase px-2 py-1 rounded-lg">{ex.muscle}</div>
                                                            {benchmarks[ex.name] && <span className="text-[10px] text-zinc-500 font-bold">PB: {benchmarks[ex.name].weight}kg × {benchmarks[ex.name].reps}</span>}
                                                        </div>
                                                    </div>
                                                </div>
                                                <button onClick={() => setExercises(exercises.filter(x => x.id !== ex.id))} className="p-1 text-red-900/30"><Trash2 size={16}/></button>
                                            </div>
                                            <div className="grid grid-cols-12 gap-2 text-[9px] font-black text-zinc-500 uppercase tracking-widest mb-2 px-2">
                                                <div className="col-span-1">#</div><div className="col-span-3 text-center">Goal</div><div className="col-span-4 text-center kg-text">KG</div><div className="col-span-4 text-center reps-text">Reps</div>
                                            </div>
                                            <div className="space-y-2">
                                                {ex.sets.map((s, i) => (
                                                    <div key={s.id} className="grid grid-cols-12 gap-2 items-center bg-black/40 p-2.5 rounded-2xl border border-zinc-800/40">
                                                        <div className="col-span-1 text-center font-bold text-zinc-800 text-xs">{i+1}</div>
                                                        <div className="col-span-3 text-center text-xs font-black text-zinc-500">{s.targetReps}</div>
                                                        <input type="number" value={s.weight} onChange={e => setExercises(exercises.map(x => x.id === ex.id ? {...x, sets: x.sets.map(st => st.id === s.id ? {...st, weight: e.target.value} : st)} : x))} className="col-span-4 bg-zinc-800/80 rounded-xl py-3 text-center text-sm font-black kg-text focus:ring-1 focus:ring-cyan-500" placeholder="0" />
                                                        <input type="number" value={s.actualReps} onChange={e => setExercises(exercises.map(x => x.id === ex.id ? {...x, sets: x.sets.map(st => st.id === s.id ? {...st, actualReps: e.target.value} : st)} : x))} className="col-span-4 bg-zinc-800/80 rounded-xl py-3 text-center text-sm font-black reps-text focus:ring-1 focus:ring-green-500" placeholder="0" />
                                                    </div>
                                                ))}
                                                <button onClick={() => setExercises(exercises.map(x => x.id === ex.id ? {...x, sets: [...x.sets, createNewSet()]} : x))} className="w-full py-3 border border-dashed border-zinc-800 rounded-2xl text-[10px] font-black text-zinc-700 hover:text-cyan-500 transition-all uppercase tracking-widest">+ Add Set</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* --- TIMER TAB --- */}
                        {activeTab === 'timer' && (
                            <div className="space-y-6 flex flex-col items-center animate-in">
                                {exercises.length > 0 && (
                                    <div className="w-full space-y-6">
                                        <div className="w-full bg-zinc-900 border border-zinc-800 rounded-[3rem] p-9 text-center relative overflow-hidden shadow-2xl">
                                            <div className="absolute top-0 left-0 w-full h-2 bg-zinc-800">
                                                <div className={`h-full transition-all duration-700 ${timerMode === 'WORK' ? 'bg-cyan-500' : 'bg-amber-500'}`} style={{ width: `${((currentExIdx + 1) / exercises.length) * 100}%` }} />
                                            </div>
                                            <span className={`text-[11px] font-black uppercase tracking-[0.3em] mb-3 block ${timerMode === 'WORK' ? 'text-cyan-400' : 'text-amber-500'}`}>{timerMode}</span>
                                            <h3 className="text-4xl font-black mb-1 truncate px-4">{exercises[currentExIdx]?.name}</h3>
                                            
                                            {timerMode !== 'COMPLETED' && (
                                                <div className="mt-8 space-y-5">
                                                    <div className="flex justify-between items-center px-4">
                                                        <div className="h-0.5 bg-zinc-800 flex-1" />
                                                        <p className="mx-4 text-[10px] text-zinc-500 font-bold uppercase tracking-widest">Live Record</p>
                                                        <div className="h-0.5 bg-zinc-800 flex-1" />
                                                    </div>
                                                    <div className="grid grid-cols-2 gap-5 bg-black/40 p-6 rounded-[2rem] border border-zinc-800/50 shadow-inner">
                                                        <div>
                                                            <label className="text-[10px] font-black text-cyan-400 uppercase tracking-widest block mb-2">KG</label>
                                                            <input type="number" value={exercises[currentExIdx]?.sets[currentCycle-1]?.weight || ""} 
                                                                onChange={e => setExercises(exercises.map(ex => ex.id === exercises[currentExIdx].id ? {...ex, sets: ex.sets.map(st => st.id === exercises[currentExIdx].sets[currentCycle-1].id ? {...st, weight: e.target.value} : st)} : ex))}
                                                                className="w-full bg-zinc-800 rounded-2xl py-4 text-center text-3xl font-black border-none focus:ring-2 focus:ring-cyan-500 text-white" placeholder="0" 
                                                            />
                                                        </div>
                                                        <div>
                                                            <label className="text-[10px] font-black text-green-400 uppercase tracking-widest block mb-2">REPS</label>
                                                            <input type="number" value={exercises[currentExIdx]?.sets[currentCycle-1]?.actualReps || ""} 
                                                                onChange={e => setExercises(exercises.map(ex => ex.id === exercises[currentExIdx].id ? {...ex, sets: ex.sets.map(st => st.id === exercises[currentExIdx].sets[currentCycle-1].id ? {...st, actualReps: e.target.value} : st)} : ex))}
                                                                className="w-full bg-zinc-800 rounded-2xl py-4 text-center text-3xl font-black text-green-400 border-none focus:ring-2 focus:ring-green-500" placeholder="0" 
                                                            />
                                                        </div>
                                                    </div>
                                                    {benchmarks[exercises[currentExIdx].name] && (
                                                        <p className="text-[10px] text-zinc-500 font-bold uppercase tracking-widest animate-pulse">PB TO BEAT: {benchmarks[exercises[currentExIdx].name].weight}kg × {benchmarks[exercises[currentExIdx].name].reps}</p>
                                                    )}
                                                </div>
                                            )}
                                        </div>

                                        <div className="relative flex items-center justify-center active-ring">
                                            <svg className="w-80 h-80 transform -rotate-90">
                                                <circle cx="160" cy="160" r="145" stroke="currentColor" strokeWidth="18" fill="transparent" className="text-zinc-900" />
                                                <circle cx="160" cy="160" r="145" stroke="currentColor" strokeWidth="18" strokeLinecap="round" fill="transparent" strokeDasharray={911} 
                                                    strokeDashoffset={911 - (timeLeft / (timerSettings[timerMode === 'WORK' ? 'work' : timerMode === 'REST_SET' ? 'restSet' : 'restEx'] || 10)) * 911} 
                                                    className={`transition-all duration-1000 ease-linear ${timerMode === 'WORK' ? 'text-cyan-400' : 'text-amber-500'}`} 
                                                />
                                            </svg>
                                            <div className="absolute flex flex-col items-center">
                                                <span className="text-9xl font-black font-mono tracking-tighter text-white tabular-nums">{timeLeft}</span>
                                                <span className="text-xs font-bold text-zinc-500 mt-2 uppercase tracking-[0.3em]">Set {currentCycle} of {exercises[currentExIdx]?.sets?.length || 1}</span>
                                            </div>
                                        </div>

                                        <div className="flex gap-5 w-full px-2">
                                            <button onClick={() => handlePhaseShift('PREV')} className="flex-1 bg-zinc-900 py-9 rounded-[2.5rem] active:scale-90 flex justify-center text-zinc-600 border border-zinc-800"><SkipBack size={36}/></button>
                                            <button onClick={() => { setIsActive(!isActive); if(!isSessionStarted) setIsSessionStarted(true); }} className={`flex-[2.5] py-9 rounded-[2.5rem] font-black text-2xl active:scale-95 shadow-2xl flex items-center justify-center gap-5 transition-all ${isActive ? 'bg-zinc-800 text-white' : 'bg-white text-black'}`}>
                                                {isActive ? <Pause fill="currentColor" size={36}/> : <Play fill="currentColor" size={36}/>} {isActive ? "PAUSE" : "START"}
                                            </button>
                                            <button onClick={() => handlePhaseShift('NEXT')} className="flex-1 bg-zinc-900 py-9 rounded-[2.5rem] active:scale-90 flex justify-center text-zinc-600 border border-zinc-800"><SkipForward size={36}/></button>
                                        </div>
                                    </div>
                                )}

                                {/* PERMANENT LIVE QUEUE MANAGEMENT */}
                                <div className="w-full bg-zinc-900 border border-zinc-800 rounded-[2.5rem] p-7 shadow-2xl">
                                    <h3 className="text-[10px] font-black uppercase text-cyan-400 mb-6 tracking-[0.2em] flex items-center gap-2"><ClipboardList size={14}/> Session Live Queue</h3>
                                    <div className="space-y-4 max-h-[400px] overflow-y-auto no-scrollbar">
                                        {exercises.map((ex, i) => (
                                            <div key={ex.id} className={`flex items-center gap-4 p-5 rounded-[1.8rem] border transition-all duration-300 ${currentExIdx === i ? 'queue-active' : 'bg-black/30 border-zinc-800/50 opacity-60'}`}>
                                                <span className={`text-xs font-black w-6 text-center ${currentExIdx === i ? 'text-cyan-400' : 'text-zinc-700'}`}>{i+1}</span>
                                                <span className={`flex-1 text-sm font-bold truncate ${ex.completed ? 'line-through text-zinc-600' : 'text-zinc-300'}`}>{ex.name}</span>
                                                <div className="flex gap-2">
                                                    <button onClick={() => moveEx(i, -1)} className="p-2 bg-zinc-800 rounded-xl active:bg-cyan-500"><ChevronUp size={18}/></button>
                                                    <button onClick={() => moveEx(i, 1)} className="p-2 bg-zinc-800 rounded-xl active:bg-cyan-500"><ChevronDown size={18}/></button>
                                                </div>
                                            </div>
                                        ))}
                                        {exercises.length === 0 && <p className="text-center py-10 text-zinc-700 font-bold uppercase tracking-widest text-xs">No active exercises</p>}
                                    </div>
                                    {exercises.length > 0 && <button onClick={resetTimer} className="w-full mt-6 py-4 text-[10px] font-black uppercase text-zinc-700 tracking-[0.3em]">Full Reset Sequence</button>}
                                </div>

                                {!isActive && exercises.length > 0 && (
                                    <div className="w-full bg-zinc-900/50 border border-zinc-800 rounded-[2.5rem] p-7 backdrop-blur-sm grid grid-cols-2 gap-x-10 gap-y-6">
                                        {[ { label: 'Work', k: 'work' }, { label: 'Set Rest', k: 'restSet' }, { label: 'Ex. Rest', k: 'restEx' }, { label: 'Prep', k: 'prep' } ].map(f => (
                                            <div key={f.k}>
                                                <span className="text-[10px] font-black text-zinc-500 uppercase block mb-1">{f.label}</span>
                                                <input type="number" value={timerSettings[f.k]} onChange={e => setTimerSettings({...timerSettings, [f.k]: parseInt(e.target.value)||0})} className="w-full bg-transparent border-b border-zinc-800 py-1 text-xl font-black text-cyan-400 focus:outline-none" />
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'planner' && (
                            <div className="space-y-6 animate-in">
                                <h2 className="text-xl font-bold tracking-tight mb-8">Weekly Blueprint</h2>
                                {['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'].map(d => (
                                    <div key={d} className="bg-zinc-900 border border-zinc-800 rounded-[2.5rem] overflow-hidden shadow-xl transition-all">
                                        <div className="p-7 flex justify-between items-center" onClick={() => setExpandedDay(expandedDay === d ? null : d)}>
                                            <div className="flex items-center gap-5">
                                                <div className={`p-4 rounded-2xl shadow-inner ${planner[d].type === 'cardio' ? 'bg-purple-500/10 text-purple-400' : 'bg-cyan-500/10 text-cyan-400'}`}>
                                                    {planner[d].type === 'cardio' ? <Activity size={22}/> : <Dumbbell size={22}/>}
                                                </div>
                                                <div>
                                                    <h3 className="font-bold text-xl">{d}</h3>
                                                    <p className="text-[11px] font-black text-zinc-500 uppercase tracking-widest">{planner[d].focus || (planner[d].type === 'cardio' ? planner[d].activity : 'Strength Plan')}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-4">
                                                <button onClick={(e) => { e.stopPropagation(); activatePlan(d); }} className="bg-white text-black text-[11px] font-black px-6 py-2.5 rounded-xl shadow-xl">LOAD</button>
                                                <div className={`transition-transform duration-300 ${expandedDay === d ? 'rotate-180' : ''}`}><ChevronDown size={22} className="text-zinc-700"/></div>
                                            </div>
                                        </div>
                                        {expandedDay === d && (
                                            <div className="px-7 pb-8 pt-3 space-y-6 border-t border-zinc-800/50 animate-in">
                                                <div className="space-y-3">
                                                    <label className="text-[10px] font-black text-zinc-500 uppercase tracking-widest px-1">Blueprint Name</label>
                                                    <input 
                                                        value={planner[d].focus} 
                                                        onChange={e => setPlanner({...planner, [d]: {...planner[d], focus: e.target.value}})}
                                                        placeholder="e.g. Back and Bicep Power"
                                                        className="w-full bg-black border border-zinc-800 rounded-2xl p-4 text-sm font-bold focus:ring-2 focus:ring-cyan-500 text-white"
                                                    />
                                                </div>
                                                <div className="flex gap-4 p-2 bg-black/40 rounded-2xl">
                                                    <button onClick={() => setPlanner({...planner, [d]: {...planner[d], type: 'strength'}})} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all ${planner[d].type === 'strength' ? 'bg-zinc-800 text-cyan-400' : 'text-zinc-600'}`}>Strength</button>
                                                    <button onClick={() => setPlanner({...planner, [d]: {...planner[d], type: 'cardio'}})} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all ${planner[d].type === 'cardio' ? 'bg-zinc-800 text-purple-400' : 'text-zinc-600'}`}>Cardio</button>
                                                </div>
                                                {planner[d].type === 'strength' ? (
                                                    <div className="space-y-4">
                                                        <div className="flex justify-between items-center px-1">
                                                            <span className="text-[10px] font-black text-zinc-500 uppercase tracking-widest">Exercise Base</span>
                                                            <button onClick={() => { setBulkTarget(d); setShowBulkModal(true); }} className="text-cyan-400 text-[10px] font-black uppercase flex items-center gap-1.5"><ClipboardList size={14}/> Bulk</button>
                                                        </div>
                                                        {planner[d].exercises.map(ex => (
                                                            <div key={ex.id} className="bg-black/50 p-5 rounded-[2rem] border border-zinc-800/50 space-y-4 shadow-inner">
                                                                <div className="flex gap-3">
                                                                    <input value={ex.name} onChange={e => {
                                                                        const upd = planner[d].exercises.map(x => x.id === ex.id ? {...x, name: e.target.value} : x);
                                                                        setPlanner({...planner, [d]: {...planner[d], exercises: upd}});
                                                                    }} className="flex-1 bg-transparent border-none text-md font-bold p-0 text-white focus:ring-0" />
                                                                    <button onClick={() => setPlanner({...planner, [d]: {...planner[d], exercises: planner[d].exercises.filter(x => x.id !== ex.id)}})} className="text-zinc-800"><X size={18}/></button>
                                                                </div>
                                                                <div className="flex gap-2 flex-wrap">
                                                                    {MUSCLE_GROUPS.map(m => (
                                                                        <button key={m} onClick={() => {
                                                                            const upd = planner[d].exercises.map(x => x.id === ex.id ? {...x, muscle: m} : x);
                                                                            setPlanner({...planner, [d]: {...planner[d], exercises: upd}});
                                                                        }} className={`px-3 py-1.5 rounded-xl text-[9px] font-black uppercase border transition-all ${ex.muscle === m ? 'bg-cyan-500/20 text-cyan-400 border-cyan-500/50' : 'border-zinc-800 text-zinc-600'}`}>{m}</button>
                                                                    ))}
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                ) : (
                                                    <div className="grid grid-cols-3 gap-3 animate-in">
                                                        {['Run', 'Bike', 'Swim'].map(t => (
                                                            <button key={t} onClick={() => setPlanner({...planner, [d]: {...planner[d], activity: t}})} className={`py-5 rounded-[1.5rem] font-black uppercase text-xs border transition-all ${planner[d].activity === t ? 'bg-purple-500 text-white border-purple-400' : 'bg-black border-zinc-800 text-zinc-600'}`}>{t}</button>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'dashboard' && (
                            <div className="space-y-8 animate-in pb-20">
                                <div className="bg-zinc-900 border border-zinc-800 rounded-[3rem] p-9 shadow-2xl relative overflow-hidden group">
                                    <Award className="absolute -right-4 -bottom-4 w-32 h-32 text-cyan-500/10 group-hover:scale-110 transition-transform" />
                                    <h2 className="text-[11px] font-black text-cyan-400 uppercase tracking-[0.2em] mb-4 flex items-center gap-2">
                                        <div className="h-2 w-2 bg-cyan-500 rounded-full animate-pulse" /> Weekly Report
                                    </h2>
                                    <div className="grid grid-cols-2 gap-6 mb-10">
                                        <div className="bg-black/50 p-7 rounded-[2.2rem] border border-zinc-800/50 text-center shadow-inner">
                                            <div className="text-5xl font-black text-white">{weeklyStats.workouts}</div>
                                            <div className="text-[10px] font-bold text-zinc-500 uppercase mt-2">Sessions</div>
                                        </div>
                                        <div className="bg-black/50 p-7 rounded-[2.2rem] border border-zinc-800/50 text-center shadow-inner">
                                            <div className="text-5xl font-black text-white tracking-tighter">{weeklyStats.sets}</div>
                                            <div className="text-[10px] font-bold text-zinc-500 uppercase mt-2">Total Sets</div>
                                        </div>
                                    </div>
                                    <div className="space-y-5">
                                        <h4 className="text-[11px] font-black text-zinc-500 uppercase tracking-[0.2em] mb-2">Weekly Volume Focus</h4>
                                        {Object.entries(weeklyStats.muscles).sort((a,b)=>b[1]-a[1]).map(([m, c]) => (
                                            <div key={m} className="space-y-2">
                                                <div className="flex justify-between text-[11px] font-black uppercase tracking-widest">
                                                    <span>{m}</span><span className="text-cyan-400">{c} Sets</span>
                                                </div>
                                                <div className="h-1.5 w-full bg-black rounded-full overflow-hidden">
                                                    <div className="h-full bg-cyan-500 transition-all duration-1000" style={{ width: `${(c / Math.max(weeklyStats.sets, 1)) * 100}%` }} />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                
                                <div className="space-y-5">
                                    <h3 className="text-lg font-bold px-4 flex items-center gap-3"><HistoryIcon size={20} className="text-cyan-400"/> Training Archive</h3>
                                    {history.map(h => (
                                        <div key={h.id} className="bg-zinc-900 border border-zinc-800 p-8 rounded-[3rem] flex flex-col gap-6 shadow-xl transition-all active:scale-[0.98]">
                                            <div className="flex justify-between items-center">
                                                <div className="flex-1">
                                                    <div className="text-[11px] font-black text-cyan-500 uppercase tracking-widest mb-1">{h.date}</div>
                                                    <div className="text-2xl font-black line-clamp-1">{h.focus}</div>
                                                    <div className="text-[10px] text-zinc-500 font-bold uppercase mt-2">Dur: {formatDuration(h.duration || 0)}</div>
                                                </div>
                                                <div className="flex items-center gap-5">
                                                    <div className="text-right"><div className="text-4xl font-black">{h.totalSets}</div><div className="text-[9px] font-black text-zinc-600 uppercase">Sets</div></div>
                                                    <button onClick={() => setHistory(history.filter(x=>x.id!==h.id))} className="p-3 bg-black/40 rounded-2xl text-zinc-800 hover:text-red-900"><Trash2 size={22}/></button>
                                                </div>
                                            </div>
                                            <div className="flex flex-wrap gap-2.5 pt-6 border-t border-zinc-800/50">
                                                {Object.keys(h.volume || {}).map(vKey => (
                                                    <button key={vKey} onClick={() => cycleHistoryMuscle(h.id, vKey)} className="px-4 py-2 bg-black/60 rounded-xl text-[10px] font-black uppercase border border-zinc-800 text-zinc-500 active:text-cyan-400">
                                                        {vKey} ({h.volume[vKey]})
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[94%] max-w-md bg-zinc-900/90 backdrop-blur-3xl border border-zinc-800 rounded-[2.5rem] p-2 flex justify-between z-50 shadow-[0_-10px_50px_rgba(0,0,0,0.9)] ring-1 ring-white/5 pb-8 lg:pb-2">
                        {[
                            { id: 'program', icon: <Dumbbell />, label: 'Train' },
                            { id: 'timer', icon: <TimerIcon />, label: 'Timer' },
                            { id: 'planner', icon: <LayoutGrid />, label: 'Plan' },
                            { id: 'dashboard', icon: <HistoryIcon />, label: 'Report' },
                        ].map((t) => (
                            <button key={t.id} onClick={() => setActiveTab(t.id)} className={`flex-1 py-4 flex flex-col items-center rounded-[2.2rem] transition-all duration-300 ${activeTab === t.id ? 'text-cyan-400 bg-black border border-zinc-800 shadow-inner' : 'text-zinc-600'}`}>
                                {t.icon}<span className="text-[9px] mt-1.5 uppercase font-black tracking-widest">{t.label}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
